<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="icons/font-awesome/css/font-awesome.min.css">

<script>
    function store(key) {
        var value = document.getElementById(key).value;
        storage.sync.set(JSON.parse(`{${key}:${value}}`));
    }
</script>

<body>
    <div style="width: 300px;" class="container-md m-4">
        <h1>AdE AutoFill</h1>
        <div class="form-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i>
                </div> <input type="text" class="form-control" id="email" placeholder="E-mail" onfocusout="store('email')">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i>
                </div> <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-th" aria-hidden="true"></i>
                </div> <input type="password" class="form-control" id="pin" placeholder="PIN">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="console.log('Hello');">OK</button>

    </div>
    <script>
        var email = storage.sync.get("email");
        document.getElementById('email').value = email;
    </script>
</body>

</html>
